<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>QR-код</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #020617;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .wrapper {
      text-align: center;
      padding: 16px;
    }

    img {
      display: block;
      max-width: 80vw;
      max-height: 80vh;
      margin: 0 auto 12px;
    }

    .hint {
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- твой QR-код -->
    <img src="qr.png" alt="QR-код" />
    <div class="hint">Поверните экран, если нужно сделать код крупнее.</div>
  </div>
</body>
</html>
